    <!-- SCRIPTS -->
    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.8.2.min.js"><\/script>')</script>
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-34360825-1']);
        _gaq.push(['_trackPageview']);

        (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        )();
    </script>
    <script language="Javascript" type="text/javascript">
        google.load("search", "1");
        
        function OnLoad() {
            // Create a search control
            var searchControl = new google.search.SearchControl();
                
            // Add in a WebSearch
            var webSearch = new google.search.WebSearch();
                
            // Restrict our search to pages from this site
            webSearch.setSiteRestriction('http://peel.github.com');
                
            // Add the searcher to the SearchControl
            searchControl.addSearcher(webSearch);
                
            // tell the searcher to draw itself and tell it where to attach
            searchControl.draw(document.getElementById("search"));
        }
        google.setOnLoadCallback(OnLoad);
    </script>

</head>

<body>
    <!-- #PAGE -->
    <div id="page" class="hfeed site">

              <li><a href="/notes/">Notes</a>
                <ul>
                  <li><a href="/notes/">Noted</a></li>
                  <li><a href="/notes/archive">Archive</a></li>
                </ul>
              </li>
              {% else %}
              <li><a href="{{ link.url }}">{{ link.text }}</a></li>
              {% endif %}
              {% endfor %}

                <form role="search" method="get" id="search-form" action="/search.html">

                    <input type="submit" id="search-submit" title="Search it" value="â†’">
                </form>
              </li>
            </ul>
